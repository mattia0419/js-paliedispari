<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-group m-3 w-25">
            <input id="user-number" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Inserire un numero da 1 a 5" min="1" max="5">
        </div>
        <button id="even-button" type="button" class="btn btn-success m-3">Pari</button>
        <button id="shots-button" type="button" class="btn btn-warning">Dispari</button>
        <div class="m-3">
            <span id="generated-num" class="badge text-bg-light">0</span>        
        </div>
        <div class="m-3">
            <span id="win-lose" class="badge text-bg-primary"></span>
        </div>
        
    </div>
    
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
